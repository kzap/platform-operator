# permissions for end users to edit workloads.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: workload-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: platform-operator
    app.kubernetes.io/part-of: platform-operator
    app.kubernetes.io/managed-by: kustomize
  name: workload-editor-role
rules:
- apiGroups:
  - platform.mydev.org
  resources:
  - workloads
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - platform.mydev.org
  resources:
  - workloads/status
  verbs:
  - get
